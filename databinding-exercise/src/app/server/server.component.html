<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onCreateServer()">Add New Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer"> Server was created {{serverName}} </p>
<ng-template #noServer>
    <p>No server created...</p>
</ng-template>
<p [ngStyle]="{'background-color' : getColor()}">Server {{ serverId }} is {{ serverStatus }}.</p>
<p>Server {{ serverId }} is {{ serverStatus }}.</p>
